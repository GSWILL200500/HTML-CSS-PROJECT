<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aa299d97c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>AI BOTS | LOGIN</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <a href="index.html"
          ><i class="fa-sharp fa-solid fa-arrow-left fa-beat"></i
        ></a>
        <h1 class="login-header">Welcome Back</h1>
        <p class="login-description">Start your AI journey with us</p>
        <form action="" class="login-form">
          <input type="email" placeholder="Enter your email" />
          <input type="password" placeholder="Enter your password" />
          <a href="#" class="forgot-pass">Forgot password</a>
          <input type="submit" class="login-btn" value="Login" />
          <p class="last-paragraph">
            Don't have an account? <a href="#" class="sign-up">Sign up</a>
          </p>
        </form>
      </div>
    </div>
    <!--End container-->
  </body>
</html>
