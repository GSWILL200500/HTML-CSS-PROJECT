<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/aa299d97c0.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="signupform">
      <a href="index.html"
        ><i class="fa-sharp fa-solid fa-arrow-left fa-beat"></i
      ></a>
      <h1>signup here</h1>
      <h5>Signup here to have free access to our programmes</h5>
      <form action="">
        <label for="name">Name</label>
        <input type="text" />
        <br />
        <label for="email">Email</label>
        <input type="email" />
        <br />
        <label for="password">Password</label>
        <input type="password" />
        <br />
        <label for="Rpwd">Retype Pwd</label>
        <input type="password" />
        <br />
        <h4>What is your gender?</h4>
        <input type="radio" name="gender" value="Male" />Male
        <br />
        <input type="radio" name="gender" value="Female" />Female
        <br />
        check the box to agree to our privacy policy
        <input
          type="checkbox"
          name="policy"
          value="check the box to agree to our privacy policy"
        /><br />
        <input type="submit" id="submit" />
      </form>
      <h3>
        Or <a href="login.html">Login</a> from here if you already signed Up
      </h3>
    </div>
  </body>
</html>
